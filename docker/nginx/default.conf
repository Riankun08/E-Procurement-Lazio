server {
    listen 80;
    server_name localhost;

    # Set the root directory for Laravel (the public folder)
    root /var/www/public;
    index index.php index.html index.htm;

    # Try to serve static files, otherwise pass requests to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files by passing them to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass app:9000;  # `app` is the PHP-FPM container, and `9000` is the PHP-FPM port
        fastcgi_param SCRIPT_FILENAME /var/www$document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Block access to hidden files (like .env)
    location ~ /\.ht {
        deny all;
    }

    # Enable logging (optional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
